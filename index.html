<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrap-search">
        <input
          class="pokemon-search"
          type="text"
          placeholder="Search Pokémon"
        />
        <button class="button-search" type="submit">
          <div class="pokeball"></div>
        </button>
      </div>
    </header>
    <main class="container">
      <section class="pokedex">
        <!-- overview search results -->
        <article class="pokemon-result"><ul class="pokemon-list"></ul></article>
        <!-- specific result -->
        <article class="pokemon-item"></article>
      </section>
    </main>

    <aside class="pokedex-loader"></aside>
    <footer class="footer"></footer>
    <script type="text/javascript" src="./public/js/router.js"></script>
    <script type="text/javascript" src="./public/js/app.js"></script>
    <script type="text/javascript" src="./public/js/data/pokemon.js"></script>
  </body>
</html>

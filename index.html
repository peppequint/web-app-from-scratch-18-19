<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <main class="pokedex">
      <!-- search bar -->
      <header class="header">
        <input
          class="pokemon-search"
          type="text"
          placeholder="Search Pokémon"
        />
        <button class="button-search" type="submit">
          <div class="pokeball"></div>
        </button>
      </header>
      <!-- overview search results -->
      <ul class="pokemon-list"></ul>
      <!-- specific result -->
      <section class="pokemon-item"><a href="index.html/">Go back</a></section>
    </main>

    <aside class="pokedex-loader"></aside>
    <footer class="footer"></footer>
    <script type="text/javascript" src="./public/js/router.js"></script>
    <script type="module" src="./public/js/app.js"></script>
    <script type="module" src="./public/js/data/pokemon.js"></script>
  </body>
</html>
